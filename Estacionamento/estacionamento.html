<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Estacionamento</title>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h2>Estacionamento em JS</h2>
    

    <div class="jumbotron">
        <div id="aviso"></div>
        <div class="form-group">
            <label>Modelo do Veiculo:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Digite o modelo do veiculo" autocomplete="off">
            <label>Placa do veiculo:</label>
        <input type="licence" class="form-control name="licence" id="licence" placeholder="Digite a placa do veiculo">
        </br><button id="send" class="btn btn-primary">Registrar</button>
    </div>
    </div>
    <div class="row"></div>
        <div class="col-lg-12">
            
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Horario</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="garage"></tbody>
    </table>
    </div>
    </div>
    </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
