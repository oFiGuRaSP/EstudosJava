<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Estacionamento em JS</title>
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>por: Alexandre Nerdido</small></h2>

            <div class="jumbotron">
            <form id="formulario">
                <div class="form-group">
                    <label for="">Modelo do veiculo</label>
                    <input type="text" name="modeloCarro" id="modeloCarro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Placa do veiculo</label>
                    <input type="text" name="placaCarro" id="placaCarro" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
            </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>

    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
